<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Parlour Sales</title>
</head>
<body style="background: linear-gradient(135deg, #f6e2fe, #71b7e6f0)">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="container pt-3">
  <h2 class="text-center"><b>Sales Report</b></h2>
  <div>
    <canvas id="myChart" height="100" weight="100"></canvas>
  </div>
</div>
<script>
var ctx = document.getElementById("myChart").getContext('2d');
var myChart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"],
    datasets: [{
  
        label:'Number of Ice-Cream Sold',
      data: [36, 15, 12, 17, 22, 25, 30],
      backgroundColor: "yellow"
    }]
  }
});
</script>
</body>
</html>
